<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chlouie - Contact</title>
    <link href="https://fonts.googleapis.com/css2?family=Alfa+Slab+One&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/752820091d.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="Contact.css">
    <link rel="shortcut icon" type="x-icon" href="Pictures/1.jpg">
</head>
<body>
    <header>
        <nav>
            <div class="logo">
                <h5>Ch<span>louie</span></h5>
            </div>
            <ul class="menu">
                <li><a href="index.html">Home</a></li>
                <li><a href="Services.html">Services</a></li>
                <li><a href="Contact.html">Contact</a></li>
                <li><a href="Portfolio.html">Portfolio</a></li>
                <li><a href="About.html">About</a></li>
            </ul>

            <div class="bar">
                <div class="bar-1"></div>
                <div class="bar-2"></div>
                <div class="bar-3"></div>
            </div>
        </nav>
    </header>

    <div class="banner">
      <h1 class="headings">Contact Me</h1>
      <form action="https://formspree.io/f/moqzvqvb" method="POST" class="form">
        <input type="text" name="Name" class="input" placeholder="Full Name" required>
        <input type="email" name="Email" class="input" placeholder="Email" required>
        <textarea name="Message" id="msg" cols="30" rows="10" placeholder="Message" required></textarea>
        <button class="button" type="submit">Send</button>
      </form>
    </div>

    <script>
        const sidenav = () => {
            const menu = document.querySelector('.bar');
            const nav = document.querySelector('.menu');
            
            menu.addEventListener('click', () => {
               menu.classList.toggle('bar-active');
                nav.classList.toggle('nav-active');
            });
        }
        sidenav();
    </script>

</body>
</html>
